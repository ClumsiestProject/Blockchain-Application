<!DOCTYPE HTML>
<html>
    <head>
        <title>
            Example
        </title>
        <script src="javascript/jQuery/jQuery-3.3.1.js" type="text/javascript"></script>
        <script src="jQueryFunc.js" type="text/javascript"></script>
        <script type="text/javascript">
            console.log("哈哈，开始神奇的jQuery!");
            $(document).ready(function () {
                $("#mainheader").css("color", "red");
            });
        </script>
    </head>
    <body>
        This is a simple jQuery's example!
        <h1 id="mainheader" class="header">Welcome to Jacqui's Flower Shop</h1>
        <h2 class="header info">We are open 10:00am - 6:00pm, 7 days a week</h2>
        <h3 class="info">(Close on national holidays)</h3>
    </body>
</html>
